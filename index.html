<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>داشبورد ترید</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>داشبورد تریدر شخصی</h1>
    </header>

    <section class="watchlist">
        <h2>Watchlist</h2>
        <div class="symbols">
            <button onclick="loadChart('BINANCE:BTCUSDT')">BTC</button>
            <button onclick="loadChart('BINANCE:ETHUSDT')">ETH</button>
            <button onclick="loadChart('BINANCE:BNBUSDT')">BNB</button>
            <button onclick="loadChart('BINANCE:SOLUSDT')">SOL</button>
            <button onclick="loadChart('BINANCE:XRPUSDT')">XRP</button>
            <button onclick="loadChart('BINANCE:ADAUSDT')">ADA</button>
            <button onclick="loadChart('BINANCE:DOGEUSDT')">DOGE</button>
            <button onclick="loadChart('BINANCE:AVAXUSDT')">AVAX</button>
            <button onclick="loadChart('BINANCE:DOTUSDT')">DOT</button>
            <button onclick="loadChart('BINANCE:TRXUSDT')">TRX</button>
            <button onclick="loadChart('OANDA:XAUUSD')">GOLD</button>
        </div>
    </section>

    <section class="charts">
        <div id="mainChart" class="tv-chart"></div>
        <button onclick="addSecondChart()">➕ افزودن چارت دوم</button>
        <div id="secondChart" class="tv-chart" style="display:none; margin-top:20px;"></div>
        <button onclick="removeSecondChart()" style="display:none;" id="removeBtn">🗑 حذف چارت دوم</button>
    </section>

    <footer>
        <p>© 2025 amirpromax1.github.io</p>
    </footer>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let lastSymbol = 'BINANCE:BTCUSDT';
        let mainWidget = null;
        let secondWidget = null;

        function loadChart(symbol) {
            lastSymbol = symbol;
            if (mainWidget) mainWidget.remove();
            mainWidget = new TradingView.widget({
                autosize: true,
                symbol: symbol,
                interval: "1H",
                timezone: "Asia/Tehran",
                theme: "dark",
                style: "1",
                locale: "fa",
                container_id: "mainChart"
            });
        }

        function addSecondChart() {
            if (!lastSymbol || secondWidget) return;
            document.getElementById("secondChart").style.display = "block";
            document.getElementById("removeBtn").style.display = "inline";
            secondWidget = new TradingView.widget({
                autosize: true,
                symbol: lastSymbol,
                interval: "1H",
                timezone: "Asia/Tehran",
                theme: "dark",
                style: "1",
                locale: "fa",
                container_id: "secondChart"
            });
        }

        function removeSecondChart() {
            if (secondWidget) {
                secondWidget.remove();
                secondWidget = null;
                document.getElementById("secondChart").style.display = "none";
                document.getElementById("removeBtn").style.display = "none";
            }
        }

        // بارگزاری اولیه
        window.onload = function () {
            loadChart(lastSymbol);
        };
    </script>
</body>
</html>
